<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div id="opponent">
        <div id="rock" class="option hidden"></div>
        <div id="paper" class="option hidden"></div>
        <div id="scissors" class="option hidden"></div>
    </div>
    <div id="outcome"></div>
    <div id="player">
        <button id="rock" class="option" onclick="play('rock')"></button>
        <button id="paper" class="option" onclick="play('paper')"></button>
        <button id="scissors" class="option" onclick="play('scissors')"></button>
    </div>
</body>

</html>
